name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - name: Install pnpm 📦
        uses: pnpm/action-setup@v2
        with:
          version: 8
          run_install: false

      - name: Setup Node.js ⚙️
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: "pnpm"

      - name: Install dependencies 📦
        run: pnpm install

      - name: Download images 🖼️
        run: |
          echo "下载图片..."
          node scripts/download-images.js
          echo "图片下载完成，检查图片目录:"
          ls -la public/images/

      - name: Build 🏗️
        run: |
          echo "开始构建..."
          echo "GITHUB_ACTIONS=${GITHUB_ACTIONS}"
          echo "GITHUB_REPOSITORY=${GITHUB_REPOSITORY}"
          # 显示next.config.ts内容
          echo "next.config.ts内容:"
          cat next.config.ts
          # 执行构建
          pnpm run build
          # 检查构建结果
          echo "构建完成，检查out目录是否存在:"
          if [ -d "out" ]; then
            echo "out目录存在"
            echo "out目录内容:"
            ls -la out/
          else
            echo "out目录不存在!"
            echo "当前目录内容:"
            ls -la
          fi
        env:
          # 设置环境变量，让Next.js知道这是GitHub Pages环境
          GITHUB_ACTIONS: "true"
          GITHUB_REPOSITORY: ${{ github.repository }}

      - name: Check export directory 🔍
        run: |
          # 运行导出检查脚本，该脚本会自动处理图片复制
          node scripts/check-export.js

          # 检查out/images目录
          echo "检查out/images目录内容:"
          ls -la out/images/ || echo "out/images目录不存在或为空"

      - name: Debug info before deployment 🔍
        run: |
          echo "仓库信息:"
          echo "Repository: ${{ github.repository }}"
          echo "Branch: ${{ github.ref }}"
          echo "输出目录内容:"
          ls -la out/
          echo "检查index.html文件:"
          if [ -f out/index.html ]; then
            echo "index.html 存在"
            head -n 20 out/index.html
          else
            echo "index.html 不存在!"
          fi
          echo "检查404.html文件:"
          if [ -f out/404.html ]; then
            echo "404.html 存在"
          else
            echo "404.html 不存在!"
          fi

      - name: Add .nojekyll file 📄
        run: |
          touch out/.nojekyll
          # 确保没有README.md文件在out目录中
          if [ -f out/README.md ]; then
            rm out/README.md
            echo "已删除 out/README.md 文件"
          fi

      - name: Deploy to GitHub Pages 🚀
        uses: JamesIves/github-pages-deploy-action@v4
        id: deployment
        with:
          folder: out
          branch: gh-pages
          clean: true # 清除目标分支上的旧文件

      - name: Check gh-pages branch after deployment 🔍
        if: success()
        run: |
          echo "部署完成，检查gh-pages分支内容"
          git clone --depth 1 --branch gh-pages https://github.com/${{ github.repository }}.git gh-pages-check
          echo "gh-pages分支内容:"
          ls -la gh-pages-check/
          echo "检查index.html文件:"
          if [ -f gh-pages-check/index.html ]; then
            echo "index.html 存在于gh-pages分支"
            head -n 20 gh-pages-check/index.html
          else
            echo "index.html 不存在于gh-pages分支!"
          fi
          echo "检查.nojekyll文件:"
          if [ -f gh-pages-check/.nojekyll ]; then
            echo ".nojekyll 存在于gh-pages分支"
          else
            echo ".nojekyll 不存在于gh-pages分支!"
          fi

      - name: Output deployment URL 🌐
        run: |
          echo "网站已部署到: https://$(echo '${{ github.repository_owner }}' | tr '[:upper:]' '[:lower:]').github.io/$(echo '${{ github.repository }}' | cut -d'/' -f2)/"
