name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ðŸ›Žï¸
        uses: actions/checkout@v3

      - name: Setup Node.js âš™ï¸
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: "pnpm"

      - name: Install pnpm ðŸ“¦
        uses: pnpm/action-setup@v2
        with:
          version: 8
          run_install: false

      - name: Install dependencies ðŸ“¦
        run: pnpm install

      - name: Download images ðŸ–¼ï¸
        run: node scripts/download-images.js

      - name: Configure Next.js for GitHub Pages ðŸ”§
        run: |
          cat > next.config.ts << EOL
          import { NextConfig } from 'next';

          const nextConfig: NextConfig = {
            output: 'export',
            basePath: '/${{ github.event.repository.name }}',
            assetPrefix: '/${{ github.event.repository.name }}/',
            images: {
              unoptimized: true,
            },
          };

          export default nextConfig;
          EOL

      - name: Build ðŸ—ï¸
        run: pnpm run build

      - name: Add .nojekyll file ðŸ“„
        run: touch out/.nojekyll

      - name: Deploy to GitHub Pages ðŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: out
          branch: gh-pages
